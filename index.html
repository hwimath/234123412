<h1>미분법의 공식</h1>

</div>

    question: "【문제】 이차함수 \\( f(x) \\) (계수 1)이 모든 \\( x \\)에 대하여\n\\( (x+1)f'(x) -2 f(x) -4=0\\)\n를 만족시킬 때, \\( f(x) \\)를 구하시오.",
    choices: ["\\(x^2 +2x -1\\)","\\(x^2 +2x +1\\)","\\(x^2 -2x -1\\)","\\(2x^2 +2x -1\\)"],

  },
  // #53
  {
    question: "【문제】 이차함수 \\( f(x) \\)가 모든 실수 \\( x \\)에 대하여\n\\( x^2 f'(x) - x f(x)= x^3 \\)\n를 만족하고, \\( f(2)=6 \\)일 때, \\( f(x) \\)를 구하시오.",
    choices: ["\\(x^2 + x\\)","\\(x^2 +2x\\)","\\(x^2 -x\\)","\\(2x^2 + x\\)"],
    correct: 0

// 문제 배열 섞기
function shuffleArray(array) {
  for(let i = array.length - 1; i>0; i--){
    const j = Math.floor(Math.random()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// 보기(choices)도 랜덤 섞기
function shuffleChoices(q) {
  const correctText = q.choices[q.correct];
  shuffleArray(q.choices);
  q.correct = q.choices.indexOf(correctText);
}

// 진행용 변수
let questionIndex = 0;   // 현재 출제할 인덱스
let usedQuestions = [];  // 초기엔 ALL_QUESTIONS 복사 후 섞기
let score = 0;
let currentTimer = null;

// 전체 게임 타이머
function updateTotalTime() {
  totalTime++;
  // 숫자 대신 문구만 간단히 유지
  // (혹시 표시하고 싶다면 아래처럼: document.getElementById('totalTimeMsg').textContent = totalTime + "초 경과"; )
}

function startGame(difficulty){
  const name = document.getElementById('player-name').value.trim();
  if(!name){
    alert("이름을 입력해주세요.");
    return;
  }
  if(difficulty==="최상"){
    timePerQuestion = 20;
    scorePerCorrect = 20;
    unlimitedTime = false;
  } else if(difficulty==="상"){
    timePerQuestion = 30;
    scorePerCorrect = 15;
    unlimitedTime = false;
  } else if(difficulty==="중"){
    timePerQuestion = 40;
    scorePerCorrect = 13;
    unlimitedTime = false;
  } else {
    // 하
    timePerQuestion = 999999; // 사실상 제한 없음
    scorePerCorrect = 10;
    unlimitedTime = true;
  }

  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('quiz-screen').classList.remove('hidden');

  // 모든 문제 섞어서 사용
  usedQuestions = [...ALL_QUESTIONS];
  shuffleArray(usedQuestions);

  lives = 3;
  document.getElementById('lives').textContent = lives;
  score = 0;
  document.getElementById('score').textContent = score;
  questionIndex = 0;

  // 전체 게임 타이머 시작
  totalTime = 0;
  totalTimeTimer = setInterval(updateTotalTime, 1000);

  showQuestion();
}

// 현재 문제 표시
function showQuestion(){
  if(lives<=0){
    endGame();
    return;
  }
  // 문제를 하나씩 소진. 다 끝나면 무작위 계속
  let qObj;
  if(questionIndex < usedQuestions.length){
    qObj = usedQuestions[questionIndex];
  } else {
    // 랜덤으로 계속
    const r = Math.floor(Math.random()*ALL_QUESTIONS.length);
    qObj = ALL_QUESTIONS[r];
  }
  shuffleChoices(qObj);

  const container = document.getElementById('question-container');
  container.innerHTML = `
    <div><strong>문제를 푸세요:</strong><br>${qObj.question}</div>
    <div class="choices" id="choiceArea"></div>
  `;

  const choiceArea = container.querySelector("#choiceArea");
  qObj.choices.forEach((choiceText, idx)=>{
    const div = document.createElement("div");
    div.className="choice-item";
    div.innerHTML = `
      <button onclick="checkAnswer(${idx})">${choiceText}</button>
    `;
    choiceArea.appendChild(div);
  });

  document.getElementById('feedback').textContent = "";
  document.getElementById('nextBtn').classList.add('hidden');

  // 수식 렌더링
  MathJax.typeset();

  // 에너지바 리셋
  resetEnergyBar();
  if(currentTimer) clearInterval(currentTimer);
  if(!unlimitedTime) {
    startEnergyBar();
  }
}

function resetEnergyBar(){
  document.getElementById('energyFill').style.width="100%";
  if(unlimitedTime){
    document.getElementById('energyBarContainer').style.visibility="hidden";
  } else {
    document.getElementById('energyBarContainer').style.visibility="visible";
  }
}

let energy=100;
let energyStep=0;
function startEnergyBar(){
  energy=100;
  // timePerQuestion초 동안 100% -> 1초에 5번 업데이트(200ms마다) → step = 100 / (timePerQuestion*5)
  energyStep= 100/(timePerQuestion*5);

  currentTimer = setInterval(()=>{
    energy -= energyStep;
    if(energy<=0){
      energy=0;
      document.getElementById('energyFill').style.width="0%";
      clearInterval(currentTimer);
      // 시간초과 -> 기회 1 소모
      lives--;
      document.getElementById('lives').textContent = lives;
      document.getElementById('feedback').textContent 
        = "시간 초과! 기회를 1 잃었습니다.";
      document.getElementById('nextBtn').classList.remove('hidden');
      if(lives<=0){
        endGame();
      }
    } else {
      document.getElementById('energyFill').style.width= energy+"%";
    }
  },200);
}

function checkAnswer(chosenIdx){
  let qObj;
  if(questionIndex< usedQuestions.length){
    qObj = usedQuestions[questionIndex];
  } else {
    // 무한 루프 모드
    const r = Math.floor(Math.random()*ALL_QUESTIONS.length);
    qObj = ALL_QUESTIONS[r];
  }
  if(chosenIdx=== qObj.correct){
    score += scorePerCorrect;
    document.getElementById('score').textContent = score;
    document.getElementById('feedback').textContent = "정답!";
  } else {
    lives--;
    document.getElementById('lives').textContent = lives;
    const correctText = qObj.choices[qObj.correct];
    document.getElementById('feedback').textContent 
      = "틀렸습니다! 정답: "+ correctText;
  }
  clearInterval(currentTimer);
  document.getElementById('nextBtn').classList.remove('hidden');
}

// 다음 문제
function nextQuestion(){
  questionIndex++;
  document.getElementById('nextBtn').classList.add('hidden');
  if(lives>0){
    showQuestion();
  } else {
    endGame();
  }
}

// 게임 종료
function endGame(){
  if(currentTimer) clearInterval(currentTimer);
  if(totalTimeTimer) clearInterval(totalTimeTimer);
  document.getElementById('feedback').textContent 
    = "게임 종료. 점수: "+score+" (점수 전송 가능)";
}

// 점수 전송용
function saveData(game, name, score, elapsedTime) {
    const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";
    const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
    };

    fetch(FUNCTION_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
    })
    .then(async response => {
      const responseData = await response.json();
      if(response.ok) {
          document.getElementById('response').innerText = 
              `성공: ${JSON.stringify(responseData, null, 2)}`;
      } else {
          document.getElementById('response').innerText = 
              `오류: ${JSON.stringify(responseData, null, 2)}`;
      }
    })
    .catch(error => {
        console.error('요청 실패:', error);
        document.getElementById('response').innerText = 
            `네트워크 오류: ${error.message}`;
    });
}

// 점수전송 버튼
function endGameAndSend(){
  endGame();
  const name = document.getElementById('player-name').value.trim() || "익명";
  // totalTime = 경과 시간(초 단위) 
  saveData("미분법의 공식", name, score, totalTime);
}
